<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<f:view locale="#{languageController.locale}" />
			<h:form id="form1">
				<p:growl id="messages" showDetail="true" />


				<p:panel id="panel">

					<h2>#{labels['customer.info']}</h2>

					<h:outputText value="#{labels['model.person.name']}" /> :
					<h:outputText value="#{customerController.beanSelected.name}" />
					<br />
					<h:outputText value="#{labels['model.person.firstName']}" /> :
					<h:outputText value="#{customerController.beanSelected.firstName}" />
					<br />
					<h:outputText value="#{labels['model.customer.address']}" /> :
					<h:outputText value="#{customerController.beanSelected.address}" />
					<br />
					<h:outputText value="#{labels['model.customer.zipCode']}" /> :
					<h:outputText value="#{customerController.beanSelected.zipCode}" />
					<br />
					<h:outputText value="#{labels['model.customer.city']}" /> :
					<h:outputText value="#{customerController.beanSelected.city}" />
					<br />
					<h:outputText value="#{labels['model.customer.phone']}" /> :
					<h:outputText value="#{customerController.beanSelected.phone}" />
					<br />
					<br />
					<c:if
						test="#{not empty customerController.beanSelected.checkingAccount}">
						<h3>#{labels['account.checking']}</h3>

						<h:outputText value="#{labels['model.account.id']}" /> :
					<h:outputText
							value="#{customerController.beanSelected.checkingAccount.id}" />
						<br />
						<h:outputText value="#{labels['model.account.date']}" /> :
					<h:outputText
							value="#{customerController.beanSelected.checkingAccount.date}" />
						<br />
						<h:outputText value="#{labels['model.account.balance']}" /> :
					<h:outputText
							value="#{customerController.beanSelected.checkingAccount.balance}" />
						<h:outputText value="#{currency['symbol']}"></h:outputText>
						<br />
					</c:if>
					<c:if
						test="#{empty customerController.beanSelected.checkingAccount}">
						<br />
						<p:commandButton action="#{customerController.setCheckingAccount}"
							value="#{labels['account.checking.add']}" ajax="false" />
					</c:if>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
