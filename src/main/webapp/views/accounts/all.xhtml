<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tags/layoutD.xhtml">
		<ui:define name="content">
			<f:view locale="#{languageController.locale}" />

			<h:form id="form1">

				<p:growl id="messages1" showDetail="true" life="3000" />
				<p:dataTable id="objects1" var="object"
					value="#{customerController.list}" styleClass="et_datatable"
					emptyMessage="#{labels['list.valueNotFound']}" editable="true"
					rowKey="#{object.id}"
					filteredValue="#{customerController.listSelected}"
					widgetVar="customer">

					<f:facet name="header">
            <p:outputPanel>
                <h:outputText value="#{labels['list.checkingAccount']}" />
                <p:inputText id="globalFilter"
								onkeyup="PF('customer').filter()" style="width:150px"
								placeholder="Rechercher" />
            </p:outputPanel>
        </f:facet>


					<p:column headerText="#{labels['model.account.id']}"
						sortBy="#{object.checkingAccount.id}"
						filterBy="#{object.checkingAccount.id}" filterMatchMode="contains">
						<h:outputText value="#{object.checkingAccount.id}" />
					</p:column>

					<p:column headerText="#{labels['model.account.balance']}"
						sortBy="#{object.checkingAccount.balance}"
						filterBy="#{object.checkingAccount.balance}"
						filterMatchMode="contains">
						<h:outputText value="#{object.checkingAccount.balance}" />
					</p:column>

					<p:column headerText="#{labels['model.person.name']}"
						sortBy="#{object.name}" filterBy="#{object.name}"
						filterMatchMode="contains">
						<h:outputText value="#{object.name}" />
					</p:column>

					<p:column headerText="#{labels['model.person.firstName']}"
						sortBy="#{object.firstName}" filterBy="#{object.firstName}"
						filterMatchMode="contains">
						<h:outputText value="#{object.firstName}" />
					</p:column>

					<p:column headerText="#{labels['action.delete']}" style="width:8%">
						<p:commandLink update=":form1:display"
							oncomplete="PF('confirmDeleteDlg').show()"
							image="ui-icon ui-icon-close" title="#{labels['action.delete']}">
							<f:setPropertyActionListener value="#{object}"
								target="#{customerController.beanSelected}" />
							<h:outputText styleClass="ui-icon ui-icon-close" />
						</p:commandLink>
					</p:column>
					<p:column headerText="#{labels['action.details']}" style="width:8%">
						<p:commandLink update=":form1:display"
							oncomplete="PF('detailsDlg').show()"
							image="ui-icon ui-icon-search"
							title="#{labels['action.details']}">
							<f:setPropertyActionListener value="#{object}"
								target="#{customerController.beanSelected}" />
							<h:outputText styleClass="ui-icon ui-icon-search" />
						</p:commandLink>
					</p:column>

				</p:dataTable>


				<p:dialog header="#{labels['action.delete']}"
					widgetVar="confirmDeleteDlg" resizable="false" width="400"
					height="60" showEffect="clip" hideEffect="clip" modal="true">

					<p:outputPanel layout="block" style="text-align:center">
						<p:commandButton value="#{labels['action.yes']}"
							update=":form1:messages1,:form1:objects1"
							actionListener="#{customerController.delete}"
							oncomplete="PF('confirmDeleteDlg').hide()" />
						<p:commandButton value="#{labels['action.no']}"
							onclick="PF('confirmDeleteDlg').hide()" type="button" />
					</p:outputPanel>
				</p:dialog>



				<p:dialog header="#{labels['action.update']}" widgetVar="detailsDlg"
					resizable="false" width="750" height="400" showEffect="clip"
					hideEffect="clip" modal="true">

					<h:panelGrid id="display" columns="2" cellpadding="4"
						style="margin:0 auto;">

						<!-- Champ solde -->

						<h:outputText value="#{labels['model.account.balance']}"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText
							value="#{customerController.beanSelected.checkingAccount.balance}" />

						<h:inputHidden
							value="#{customerController.beanSelected.checkingAccount.id}" />
					</h:panelGrid>

					<p:outputPanel layout="block" style="text-align:center">
						<br />
						<br />
						<p:commandButton value="#{labels['action.update']}"
							update=":form1:objects1, :form1:messages1"
							actionListener="#{customerController.update}" />
						<p:commandButton value="#{labels['action.cancel']}"
							onclick="PF('detailsDlg').hide()" type="button" />
					</p:outputPanel>

				</p:dialog>

				<br />
				<p:dataTable id="objects1" var="object"
					value="#{customerController.list}" styleClass="et_datatable"
					emptyMessage="#{labels['list.valueNotFound']}" editable="true"
					rowKey="#{object.id}"
					filteredValue="#{customerController.listSelected}"
					widgetVar="customer">

					<f:facet name="header">
            <p:outputPanel>
                <h:outputText value="#{labels['list.savingAccount']}" />
                <p:inputText id="globalFilter"
								onkeyup="PF('customer').filter()" style="width:150px"
								placeholder="Rechercher" />
            </p:outputPanel>
        </f:facet>

					<p:column headerText="#{labels['model.account.id']}"
						sortBy="#{object.savingAccount.id}"
						filterBy="#{object.savingAccount.id}" filterMatchMode="contains">
						<h:outputText value="#{object.savingAccount.id}" />
					</p:column>

					<p:column headerText="#{labels['model.account.balance']}"
						sortBy="#{object.savingAccount.balance}"
						filterBy="#{object.savingAccount.balance}"
						filterMatchMode="contains">
						<h:outputText value="#{object.checkingAccount.balance}" />
					</p:column>

					<p:column headerText="#{labels['model.person.name']}"
						sortBy="#{object.name}" filterBy="#{object.name}"
						filterMatchMode="contains">
						<h:outputText value="#{object.name}" />
					</p:column>

					<p:column headerText="#{labels['model.person.firstName']}"
						sortBy="#{object.firstName}" filterBy="#{object.firstName}"
						filterMatchMode="contains">
						<h:outputText value="#{object.firstName}" />
					</p:column>

					<p:column headerText="#{labels['action.display']}" style="width:8%">
						<p:commandLink update=":form1:display"
							oncomplete="PF('detailsDlg').show()"
							image="ui-icon ui-icon-search"
							title="#{labels['action.details']}">
							<f:setPropertyActionListener value="#{object.beanSelected.savingAccount}"
								target="#{customerController.beanSelected.savingAccount.balance}" />
							<h:outputText styleClass="ui-icon ui-icon-search" />
						</p:commandLink>
					</p:column>

				</p:dataTable>



			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
