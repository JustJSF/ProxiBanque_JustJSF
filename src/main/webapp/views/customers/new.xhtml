<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">



			<h:form id="form1" style="">
				<p:growl id="messages" showDetail="true" />


				<p:panel id="panel">
					<br />



					<h:panelGrid id="display" columns="2" cellpadding="4">

						<!-- Champ Nom -->
						<h:outputText value="#{labels['model.person.name']}" for="name"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="name" value="#{customerController.bean.name}"
							required="true" label="#{labels['model.person.name']}"
							requiredMessage="Required" />

						<!-- Champ PrÃ©nom -->
						<h:outputText value="#{labels['model.person.firstName']}"
							for="firstName" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="firstName"
							value="#{customerController.bean.firstName}" required="true"
							label="#{labels['model.person.firstName']}"
							requiredMessage="Required" />

						<!-- Champ adresse -->
						<h:outputText value="#{labels['model.customer.adress']}"
							for="adress" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="adress"
							value="#{customerController.bean.adress}" required="true"
							label="#{labels['model.customer.adress']}"
							requiredMessage="Required" />

						<!-- Champ code postal -->
						<h:outputText value="#{labels['model.customer.zipCode']}"
							for="zipCode" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="zipCode"
							value="#{customerController.bean.zipCode}" required="true"
							label="#{labels['model.customer.zipCode']}"
							requiredMessage="Required" />

						<!-- Champ ville -->
						<h:outputText value="#{labels['model.customer.city']}"
							for="city" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="city"
							value="#{customerController.bean.city}" required="true"
							label="#{labels['model.customer.city']}"
							requiredMessage="Required" />

						<!-- Champ telephone -->
						<h:outputText value="#{labels['model.customer.phone']}"
							for="phone" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="phone"
							value="#{customerController.bean.phone}" required="true"
							label="#{labels['model.customer.phone']}"
							requiredMessage="Required" />

						<p:outputPanel layout="block" style="text-align:center">
							<br />
							<br />
							<p:commandButton value="Reset" styleClass=""
								update=":form1:panel" process="@this"
								actionListener="#{customerController.reset}" />
							<p:commandButton value="Save" styleClass=""
								actionListener="#{customerController.save}"
								update=":form1:messages, :form1:panel" />
						</p:outputPanel>



					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
