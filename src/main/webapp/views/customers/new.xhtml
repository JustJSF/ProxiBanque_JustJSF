<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">



			<h:form id="form1" style="">
				<p:growl id="messages" showDetail="true" />


				<p:panel id="panel">
					<br />



					<h:panelGrid id="display" columns="2" cellpadding="4">

						<h:outputText value="#{labels['customer.firstName']}"
							for="firstName" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="firstName"
							value="#{customerController.bean.firstName}" required="true"
							label="#{labels['customer.firstName']}"
							requiredMessage="Required" />

						<h:outputText value="#{labels['customer.lastName']}"
							for="lastName" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="lastName"
							value="#{customerController.bean.lastName}" required="true"
							label="#{labels['customer.lastName']}" requiredMessage="Required" />

						<h:outputText value="#{labels['customer.address']}" for="address"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="address"
							value="#{customerController.bean.address}" required="true"
							label="#{labels['customer.address']}" requiredMessage="Required" />

						<h:outputText value="#{labels['customer.postalCode']}"
							for="postalCode" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="postalCode"
							value="#{customerController.bean.postalCode}" required="true"
							label="#{labels['customer.postalCode']}"
							requiredMessage="Required" />

						<h:outputText value="#{labels['customer.city']}" for="city"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="city" value="#{customerController.bean.city}"
							required="true" label="#{labels['customer.city']}"
							requiredMessage="Required" />

						<h:outputText value="#{labels['customer.telephone']}"
							for="telephone" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="telephone"
							value="#{customerController.bean.telephone}" required="true"
							label="#{labels['customer.telephone']}"
							requiredMessage="Required" />




						<p:outputPanel layout="block" style="text-align:center">
							<br />
							<br />
							<p:commandButton value="Reset" styleClass=""
								update=":form1:panel" process="@this"
								actionListener="#{customerController.reset}" />
							<p:commandButton value="Save" styleClass=""
								actionListener="#{customerController.save}"
								update=":form1:messages, :form1:panel" />
						</p:outputPanel>



					</h:panelGrid>











				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
