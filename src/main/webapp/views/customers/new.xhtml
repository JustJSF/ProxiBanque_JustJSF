<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">



			<h:form id="form1" style="">
				<p:growl id="messages" showDetail="true" />


				<p:panel id="panel">
					<br />



					<h:panelGrid id="display" columns="2" cellpadding="4">

						<!-- Champ Nom -->
						<h:outputText value="#{labels['model.person.name']}" for="name"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="name" value="#{customerController.bean.name}"
							required="true" label="#{labels['model.person.name']}"
							requiredMessage="#{labels['new.name']}"
							validatorMessage="#{labels['new.invalidName']}">
							<f:validateRegex
								pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$"></f:validateRegex>
						</p:inputText>

						<!-- Champ Prénom -->
						<h:outputText value="#{labels['model.person.firstName']}"
							for="firstName" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="firstName"
							value="#{customerController.bean.firstName}" required="true"
							label="#{labels['model.person.firstName']}"
							requiredMessage="#{labels['new.firstName']}"
							validatorMessage="#{labels['new.invalidFirst']}">
							<f:validateRegex
								pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$"></f:validateRegex>
						</p:inputText>

						<!-- Champ adresse -->
						<h:outputText value="#{labels['model.customer.address']}"
							for="adress" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="adress"
							value="#{customerController.bean.address}" required="true"
							label="#{labels['model.customer.address']}"
							requiredMessage="#{labels['new.address']}"
							validatorMessage="#{labels['new.invalidAdress']}">
							<f:validateRegex
								pattern="^[a-zA-Z0-9áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$"></f:validateRegex>
						</p:inputText>

						<!-- Champ code postal -->
						<h:outputText value="#{labels['model.customer.zipCode']}"
							for="zipCode" style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="zipCode"
							value="#{customerController.bean.zipCode}" required="true"
							label="#{labels['model.customer.zipCode']}"
							requiredMessage="#{labels['new.zipCode']}"
							validatorMessage="#{labels['new.invalidZip']}">
							<f:validateRegex pattern="^[0-9]+$"></f:validateRegex>
							<f:validateLength minimum="5" maximum="5" />
							</p:inputText>

							<!-- Champ ville -->
							<h:outputText value="#{labels['model.customer.city']}" for="city"
								style="padding-left: 30px; padding-right: 30px;" />

							<p:inputText id="city" value="#{customerController.bean.city}"
								required="true" label="#{labels['model.customer.city']}"
								requiredMessage="#{labels['new.city']}"
							validatorMessage="#{labels['new.invalidCity']}">
							<f:validateRegex
								pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$"></f:validateRegex>
						</p:inputText>

							<!-- Champ telephone -->
							<h:outputText value="#{labels['model.customer.phone']}"
								for="phone" style="padding-left: 30px; padding-right: 30px;" />

							<p:inputText id="phone" value="#{customerController.bean.phone}"
								required="true" label="#{labels['model.customer.phone']}"
								requiredMessage="#{labels['new.phone']}"
							validatorMessage="#{labels['new.invalidPhone']}">
							<f:validateRegex pattern="^[0-9]+$"></f:validateRegex>
							<f:validateLength minimum="10" maximum="10" />
							</p:inputText>

							<p:outputPanel layout="block" style="text-align:center">
								<br />
								<br />

								<p:commandButton value="#{labels['action.save']}" styleClass=""
									actionListener="#{customerController.save}"
									update=":form1:messages, :form1:panel" />
								<p:commandButton value="#{labels['action.reset']}" styleClass=""
									update=":form1:panel" process="@this"
									actionListener="#{customerController.reset}" />
							</p:outputPanel>
					</h:panelGrid>

				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
