<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">

			<h:form id="form1">

				<p:growl id="messages" showDetail="true" life="3000" />
				<p:dataTable id="objects" var="object"
					value="#{customerController.list}" styleClass="et_datatable"
					emptyMessage="#{labels['list.valueNotFound']}" editable="true"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" selectionMode="single"
					rowKey="#{object.id}"
					filteredValue="#{customerController.listSelected}"
					widgetVar="customer">

					<f:facet name="header">
            <p:outputPanel>
                <h:outputText value="#{labels['list.searchAllFields']}" />
                <p:inputText id="globalFilter"
								onkeyup="PF('customer').filter()" style="width:150px"
								placeholder="Rechercher" />
            </p:outputPanel>
        </f:facet>

					<p:column style="width:30px">
            <p:rowToggler />
        </p:column>

					<p:column headerText="#{labels['customer.firstName']}"
						sortBy="#{object.firstName}" filterBy="#{object.firstName}"
						filterMatchMode="contains">
						<h:outputText value="#{object.firstName}" />
					</p:column>

					<p:column headerText="#{labels['customer.lastName']}"
						sortBy="#{object.firstName}" filterBy="#{object.lastName}"
						filterMatchMode="contains">
						<h:outputText value="#{object.lastName}" />
					</p:column>
					<p:column headerText="#{labels['customer.telephone']}"
						sortBy="#{object.telephone}" filterBy="#{object.telephone}"
						filterMatchMode="contains">
						<h:outputText value="#{object.telephone}" />
					</p:column>

					<p:column headerText="Delete" style="width:8%">
						<p:commandLink update=":form1:display"
							oncomplete="PF('confirmDeleteDlg').show()"
							image="ui-icon ui-icon-close" title="Delete">
							<f:setPropertyActionListener value="#{object}"
								target="#{customerController.beanSelected}" />
							<h:outputText styleClass="ui-icon ui-icon-close" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Details" style="width:8%">
						<p:commandLink update=":form1:display"
							oncomplete="PF('detailsDlg').show()"
							image="ui-icon ui-icon-search" title="Details">
							<f:setPropertyActionListener value="#{object}"
								target="#{customerController.beanSelected}" />
							<h:outputText styleClass="ui-icon ui-icon-search" />
						</p:commandLink>
					</p:column>
					<p:rowExpansion>
            <p:panelGrid columns="2" columnClasses="value"
							style="width:300px">

							<h:outputText value="#{labels['customer.firstName']}"
								for="firstName" style="padding-left: 30px; padding-right: 30px;" />

							<p:inputText id="firstName"
								value="#{customerController.bean.firstName}" required="true"
								label="#{labels['customer.firstName']}"
								requiredMessage="Required" />

							<h:outputText value="#{labels['customer.lastName']}"
								for="lastName" style="padding-left: 30px; padding-right: 30px;" />

							<p:inputText id="lastName"
								value="#{customerController.bean.lastName}" required="true"
								label="#{labels['customer.lastName']}"
								requiredMessage="Required" />

							<h:outputText value="#{labels['customer.address']}" for="address"
								style="padding-left: 30px; padding-right: 30px;" />

							<p:inputText id="address"
								value="#{customerController.bean.address}" required="true"
								label="#{labels['customer.address']}" requiredMessage="Required" />

							<h:outputText value="#{labels['customer.postalCode']}"
								for="postalCode"
								style="padding-left: 30px; padding-right: 30px;" />

							<p:inputText id="postalCode"
								value="#{customerController.bean.postalCode}" required="true"
								label="#{labels['customer.postalCode']}"
								requiredMessage="Required" />

							<h:outputText value="#{labels['customer.city']}" for="city"
								style="padding-left: 30px; padding-right: 30px;" />

							<p:inputText id="city" value="#{customerController.bean.city}"
								required="true" label="#{labels['customer.city']}"
								requiredMessage="Required" />

							<h:outputText value="#{labels['customer.telephone']}"
								for="telephone" style="padding-left: 30px; padding-right: 30px;" />

							<p:inputText id="telephone"
								value="#{customerController.bean.telephone}" required="true"
								label="#{labels['customer.telephone']}"
								requiredMessage="Required" />
						</p:panelGrid>
					</p:rowExpansion>
				</p:dataTable>


				<p:dialog header="Remove" widgetVar="confirmDeleteDlg"
					resizable="false" width="400" height="60" showEffect="clip"
					hideEffect="clip" modal="true">

					<p:outputPanel layout="block" style="text-align:center">
						<p:commandButton value="Yes"
							update=":form1:messages,:form1:objects"
							actionListener="#{customerController.delete}"
							oncomplete="PF('confirmDeleteDlg').hide()" />
						<p:commandButton value="No"
							onclick="PF('confirmDeleteDlg').hide()" type="button" />
					</p:outputPanel>

				</p:dialog>



				<p:dialog header="Update" widgetVar="detailsDlg" resizable="false"
					width="750" height="400" showEffect="clip" hideEffect="clip"
					modal="true">

					<h:panelGrid id="display" columns="2" cellpadding="4"
						style="margin:0 auto;">


						<h:outputText value="#{labels['customer.firstName']}"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText value="#{customerController.beanSelected.firstName}" />


						<h:outputText value="#{labels['customer.lastName']}"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText value="#{customerController.beanSelected.lastName}" />


						<h:outputText value="#{labels['customer.address']}"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText value="#{customerController.beanSelected.address}" />


						<h:outputText value="#{labels['customer.postalCode']}"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText value="#{customerController.beanSelected.postalCode}" />


						<h:outputText value="#{labels['customer.city']}"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText value="#{customerController.beanSelected.city}" />

						<h:outputText value="#{labels['customer.telephone']}"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText value="#{customerController.beanSelected.telephone}" />
					</h:panelGrid>

					<p:outputPanel layout="block" style="text-align:center">
						<br />
						<br />
						<p:commandButton value="#{labels['action.update']}"
							update=":form1:objects, :form1:messages"
							actionListener="#{customerController.update}"
							oncomplete="PF('detailsDlg').hide()" />
						<p:commandButton value="#{labels['action.cancel']}" onclick="PF('detailsDlg').hide()"
							type="button" />
					</p:outputPanel>

				</p:dialog>



			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
