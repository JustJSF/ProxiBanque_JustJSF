<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<f:view locale="#{languageController.locale}" />
		<p:panelGrid columns="2">

			<h:outputText value="#{labels['model.advisor.login']}" />
			<h:inputText value="#{userController.login}" id="login"
				label="#{labels['model.advisor.login']}">
				<f:validateLength minimum="4" />
				<h:outputText value="#{labels['login.error']}" />
			</h:inputText>
			<br />
			<h:message for="login" errorStyle="color:red"></h:message>
			<h:outputText value="#{labels['model.advisor.password']}" />
			<h:inputSecret value="#{userController.password}" />
		</p:panelGrid>
		<h:commandButton action="#{userController.checkPassword()}"
			value="#{labels['action.validate']}" />
	</h:form>
</h:body>
</html>
